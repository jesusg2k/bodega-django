<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  {% include "parts/head_part.html" %}
</head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        {% include "parts/sidebar_part.html" %}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
            {% include "parts/topbar_part.html" %}
                <!-- Begin Page Content -->
                {% include "parts/message.html" %}
                <div class="container-fluid">
                      {% block content %}
                      {% endblock %}
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
          {% include "parts/footer_part.html" %}
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    {% include "parts/modals_and_scripts_part.html" %}
</body>
</html>
