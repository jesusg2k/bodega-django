{% extends 'parts/template-master.html' %}
{% block content %}
    <script type="text/javascript">
      window.onload = function() {
    Formio.icons = 'fontawesome';
    Formio.createForm(document.getElementById('formio'), {
    components: [
                        {
                    "label": "Cliente",
                    "widget": "choicesjs",
                    "tableView": true,
                    "validate": {
                        "required": true
                    },
                    "dataSrc": "url",
                    "data": {
                        "url": "http://18.217.251.181:8000/api/clientes/",
                        "headers": [
                            {
                                "key": "",
                                "value": ""
                            }
                        ]
                    },
                    "valueProperty": "id",
                    "dataType": "Object",
                    "template": '{% verbatim %} {{item.id}} - {{ item.nombre }} - {{ item.documento }} {% endverbatim %}',
                    "key": "cliente",
                    "defaultValue": "",
                    "type": "select",
                    "input": true
                },
        {
                    "label": "Tipo Venta",
                    "widget": "choicesjs",
                    "tableView": true,
                    "validate": {
                        "required": true
                    },
                    "dataSrc": "url",
                    "data": {
                        "url": "http://18.217.251.181:8000/api/tipo_venta/",
                        "headers": [
                            {
                                "key": "",
                                "value": ""
                            }
                        ]
                    },
                    "defaultValue": "",
                    "valueProperty": "id",
                    "dataType": "Object",
                    "template": '{% verbatim %} {{item.id}} - {{ item.descripcion }} {% endverbatim %}',
                    "key": "tipo_venta",
                    "type": "select",
                    "input": true
                },

         {
            "label": "Data Grid",
            "reorder": false,
            "addAnotherPosition": "bottom",
            "layoutFixed": true,
            "enableRowGroups": false,
            "initEmpty": false,
            "tableView": true,
            "defaultValue": [
                {
                    "select": "",
                    "producto": "",
                    "precio": "",
                    "textField": "",
                    "cantidad": "",
                    "precioTotal": "",
                    "precioEspecial": "",
                    "especial": false
                }
            ],
            "key": "detalles_venta",
            "type": "datagrid",
            "input": true,
            "components": [
                {
                    "label": "Producto",
                    "widget": "choicesjs",
                    "tableView": true,
                    "validate": {
                        "required": true
                    },
                    "dataSrc": "url",
                    "data": {
                        "url": "http://18.217.251.181:8000/api/productos-activos/",
                        "headers": [
                            {
                                "key": "",
                                "value": ""
                            }
                        ]
                    },
                    "valueProperty": "id",
                    "dataType": "Object",
                    "template": '{% verbatim %} {{item.id}} - {{ item.descripcion }} - Cant. {{ item.cantidad_stock  }}{% endverbatim %}',
                    "key": "producto",
                    "type": "select",
                    "input": true
                },
                {
                    "label": "Cantidad",
                    "applyMaskOn": "change",
                    "tableView": true,
                    "validate": {
                        "required": true
                    },
                    "key": "cantidad",
                    "type": "textfield",
                    "input": true
                },
                {
                    "label": "Precio Unit.",
                    "widget": "choicesjs",
                    "tableView": true,
                    "validate": {
                        "required": true
                    },
                    "dataSrc": "url",
                    "data": {
                        "url": "http://18.217.251.181:8000/api/productos-activos/{% verbatim %}{{row.producto}}{% endverbatim %}",
                        "headers": [
                            {
                                "key": "",
                                "value": ""
                            }
                        ]
                    },
                    "refreshOn": "producto",
                    "clearOnRefresh": true,
                    "valueProperty": "id",
                    "selectValues": "precios",
                    "dataType": "Number",
                    "key": "precio_unitario",
                    "type": "select",
                    "input": true,
                    "conditional": {
                        "show": false,
                        "when": "especial",
                        "eq": "true"
                    },
                },
                {
                    "label": "Precio Especial",
                    "tableView": true,
                    "key": "precioEspecial",
                    "type": "textfield",
                    "input": true,
                    "conditional": {
                        "show": true,
                        "when": "especial",
                        "eq": "true"
                    },
                    "refreshOn": "especial"
                },
                {
                    "label": "Especial",
                    "tableView": false,
                    "key": "especial",
                    "type": "checkbox",
                    "input": true,
                    "defaultValue": false
                },
                {
                    "label": "Subtotal",
                    "validate": {
                        "required": true
                    },
                    "applyMaskOn": "change",
                    "tableView": true,
                    "key": "precioTotal",
                    "type": "number",
                    "input": true,
                    "calculateValue": "try{if(row.especial === true ) {value = row.cantidad * row.precioEspecial}else{ value = row.cantidad * row.precio_unitario} }catch(error){value=''}"
                }
            ]
        },
            {
                "label": "Precio Total",
                "mask": false,
                "refreshOn": "data",
                "inputFormat": "plain",
                "key": "total",
                "type": "number",
                "input": true,
                "calculateValue": "try{value = data.detalles_venta.reduce(function(total, row) {return total + row.precioTotal;}, 0);}catch(error){value = ''}"
        },
          {
            "label": "+ Registrar venta",
            "action": "event",
            "event": "evento-enviar-form",
            "showValidations": true,
            "disableOnInvalid": true,
            "tableView": false,
            "key": "submit",
            "type": "button",
            "input": true
        }

  ]
}).then(function(form) {
  form.on('evento-enviar-form', function(submission) {
    var json = JSON.stringify(form.data);
    document.getElementById('guardar_json_txt').value = json;
    document.getElementById('btn_aceptar_form').click();
  });
});
    document.getElementById('form-django').action = "{% url 'crear_venta_post' %}";
};
    </script>
    <div class="col-sm">
        <h2>Crear nueva Venta</h2>
        <form id="formio"></form>
        {% include "parts/form.generic.html" %}
    </div>
    <br>
    <br>
    <a class="btn btn-danger" href="/roles-sistema">Volver a Lista de Usuarios</a>
    <br>
    <br>
{% endblock %}
