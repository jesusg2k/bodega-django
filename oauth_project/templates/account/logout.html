{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Salir" %}{% endblock %}

{% block content %}
<div class="text-center">
<h1>{% trans "Salir" %}</h1>

<p>{% trans 'esta seguro que quiere salir?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-dark" type="submit">{% trans 'salir' %}</button>
</form>

</div>
{% endblock %}
